<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulse - Auth</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <main class="container">
    <header class="brand">
      <div class="logo">Pulse</div>
      <p class="subtitle">Welcome back. Choose an option to continue.</p>
    </header>

    <div class="toggle">
      <button id="btn-login" class="btn btn-primary">Log in</button>
      <button id="btn-signup" class="btn btn-ghost">Sign up</button>
    </div>

    <section id="login-form" class="card" hidden>
      <h2>Log in</h2>
      <form id="form-login">
        <label>
          <span>Username or email</span>
          <input name="identity" type="text" autocomplete="username" required>
        </label>
        <label>
          <span>Password</span>
          <input name="password" type="password" autocomplete="current-password" required>
        </label>
        <button type="submit" class="btn btn-primary w-full">Continue</button>
      </form>
    </section>

    <section id="signup-form" class="card" hidden>
      <h2>Sign up</h2>
      <form id="form-signup">
        <div class="grid-2">
          <label>
            <span>First name</span>
            <input name="firstName" type="text" autocomplete="given-name" required>
          </label>
          <label>
            <span>Last name</span>
            <input name="lastName" type="text" autocomplete="family-name" required>
          </label>
        </div>
        <label>
          <span>Email</span>
          <input name="email" type="email" autocomplete="email" required>
        </label>
        <label>
          <span>Username</span>
          <input name="username" type="text" autocomplete="username" required>
        </label>
        <div class="grid-2">
          <label>
            <span>Password</span>
            <input name="password" type="password" autocomplete="new-password" required>
          </label>
          <label>
            <span>Confirm password</span>
            <input name="confirmPassword" type="password" autocomplete="new-password" required>
          </label>
        </div>
        <div id="signup-warning" class="warning" hidden>Passwords do not match.</div>
        <button type="submit" class="btn btn-primary w-full">Create account</button>
      </form>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
