  <dialog id="chatModal" aria-label="Chat dialog">
    <div class="chat-header">
      <div class="chat-title">Chat with <span id="chatWith">Friend</span></div>
      <button class="btn-close" aria-label="Close" id="closeChat">&times;</button>
    </div>

    <div class="chat-body">
      <div class="chat-thread" id="chatThread">
        <div class="msg from-them">
          <div class="avatar them" id="avatarThem">AJ</div>
          <div class="bubble">hey! what are you listening to lately?</div>
        </div>
        <div class="msg from-me">
          <div class="bubble">just been listening to daniel ceasar's newest album wbu?</div>
          <div class="avatar me" id="avatarMe">You</div>
        </div>
      </div>
    </div>

    <div class="chat-footer">
      <input type="text" placeholder="Type a messageâ€¦">
      <button class="btn btn-primary" >Send</button>
    </div>
  </dialog>

  <script>
    const modal = document.getElementById('chatModal');
    const chatWith = document.getElementById('chatWith');
    const closeBtn = document.getElementById('closeChat');
    const avatarThem = document.getElementById('avatarThem');

    function getInitials(name) {
      if (!name) return '??';
      const parts = name.trim().split(/\s+/).slice(0, 2);
      return parts.map(p => p[0]?.toUpperCase() || '').join('') || '??';
    }

    document.querySelectorAll('.user-actions .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const name = btn.getAttribute('data-name') || 'Friend';
        chatWith.textContent = name;
        if (avatarThem) avatarThem.textContent = getInitials(name);

        if (typeof modal.showModal === 'function') {
          modal.showModal();
        } else {
          modal.setAttribute('open', 'open');
        }
      });
    });

    closeBtn.addEventListener('click', () => modal.close());

    modal.addEventListener('click', (e) => {
      const rect = modal.getBoundingClientRect();
      const inDialog = e.clientX >= rect.left && e.clientX <= rect.right &&
        e.clientY >= rect.top && e.clientY <= rect.bottom;
      if (!inDialog) modal.close();
    });
  </script>
