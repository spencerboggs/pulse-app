<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulse - Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <main class="container">
    <header class="brand">
      <div class="logo">Pulse</div>
      <p class="subtitle">Profile</p>
    </header>

    <section class="card">
      <!-- ========== PLACEHOLDER DATA - REMOVE BEFORE PRODUCTION ========== -->
      <h2 id="profile-name">Sammy Watkins</h2>

      <img id="profile-picture" src="{{ img_url }}" alt="Profile Picture" class="profile-pic">

      <div class="profile-section">
        <h3>Music Taste</h3>
        <div class="music-info">
          <p><span class="info-label">Favorite Artist:</span> Tyler, The Creator</p>
          <p><span class="info-label">Favorite Genre:</span> Neo-Soul</p>
          <p><span class="info-label">Most Listened To Song:</span> See You Again</p>
          <p><span class="info-label">Favorite Album:</span> IGOR</p>
        </div>
      </div>
      <!-- ================================================================== -->

      <p style="margin-top: 16px;">
        <a class="btn btn-ghost" href="{{ url_for('home') }}">Back to Home</a>
      </p>
    </section>

    <script>
      // Query param support for demo purposes
      (function() {
        const params = new URLSearchParams(window.location.search);
        const user = params.get('user');
        if (user) document.getElementById('profile-name').textContent = user;
      })();
    </script>
  </main>
</body>
</html>
