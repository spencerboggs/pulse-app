<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulse - Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <main class="container">
    <header class="brand">
      <div class="logo">Pulse</div>
      <p class="subtitle">meet people through music</p>
    </header>

    <section class="card">
      <!-- ========== PLACEHOLDER DATA - REMOVE BEFORE PRODUCTION ========== -->
      <h2 id="profile-name">{{ display_name }}</h2>
         <!-- Clickable profile picture upload -->
  <form id="profile-upload-form" action="{{ url_for('upload_profile_picture') }}" method="POST" enctype="multipart/form-data">
    <input
      id="profile-file"
      type="file"
      name="profile_picture"
      accept="image/png,image/jpeg,image/jpg,image/webp,image/gif"
      hidden
    />

    <button type="button" id="profile-pic-btn" style="border:0; padding:0; background:transparent; cursor:pointer;">
      <img
        id="profile-picture"
        src="{{ img_url }}"
        alt="Profile Picture"
        class="profile-pic"
        title="Click to upload a new profile picture"
      />
    </button>
  </form>
      <div class="profile-section">
        <h3>music taste</h3>
        <div class="music-info">
          <p><span class="info-label">favorite artist:</span> Tyler, The Creator</p>
          <p><span class="info-label">favorite genre:</span> Neo-Soul</p>
          <p><span class="info-label">most listened to song:</span> See You Again</p>
          <p><span class="info-label">favorite album:</span> IGOR</p>
        </div>
      </div>
 

  <script>
    const fileInput = document.getElementById("profile-file");
    const picBtn = document.getElementById("profile-pic-btn");
    const form = document.getElementById("profile-upload-form");

    picBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      if (fileInput.files && fileInput.files.length > 0) {
        form.submit(); 
      }
    });
  </script>

      <p style="margin-top: 16px;">
        <a class="btn btn-ghost" href="{{ url_for('home') }}">Back to Home</a>
      </p>
    </section>

    <script>
      // Query param support for demo purposes
      (function () {
        const params = new URLSearchParams(window.location.search);
        const user = params.get('user');
        if (user) document.getElementById('profile-name').textContent = user;
      })();
    </script>
  </main>
</body>

</html>
